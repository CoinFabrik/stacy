name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: make test_ci

      - uses: mshick/add-pr-comment@v2.8.2
        with:
          message-path: ${{ github.workspace }}/test.out
